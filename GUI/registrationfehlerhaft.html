<html>
	<head>
		<title>
			Willkommen
		</title>
	</head>
	<frameset rows="4%,*" border="0">
		<frame src="errorcheck()" noresize="noresize">
		<frame src="registration.html" noresize="noresize">
	</frameset>
	<body>
		<script>
			function errorcheck(){
				$error = document.cookie;
				if($error == 'error=passwort'){
					window.open("errorPasswoerterverschieden.html","_self")
				} else if($error == 'error=benutzername'){
					window.open("errorBenutzernamevergeben.html","_self")
				}
			}
		</script>
	</body>
<html>
